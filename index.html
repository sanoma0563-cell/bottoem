<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>才能発見＆自分軸確立講座 無料登録ページ</title>

<style>
  body {
    margin: 0;
    background: #f7f7f7;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Noto Sans JP", sans-serif;
  }

  .main-wrap {
    max-width: 540px;
    margin: 0 auto;
    background: #fff;
  }

  .hero-img {
    /* 添付画像を使用するためのスタイル調整 */
    width: 100%;
    display: block;
    border-bottom: 1px solid #eee;
  }
  /* 【変更点】背景画像ではなく、<img>タグで表示するため、CSSからは削除 */

  .form-box {
    padding: 22px;
  }
  
  /* 新しく追加: 画像の下のキャッチコピー */
  .catch-copy {
    background: #f0f8ff; /* 薄い青の背景 */
    color: #333;
    padding: 15px 22px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    border-bottom: 3px solid #8ad53c; /* ボタンに合わせた色 */
  }
  .catch-copy strong {
    color: #c33; /* 赤で強調 */
    font-size: 24px;
    display: block;
    margin: 4px 0;
  }

  .title {
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 14px;
    color: #333;
  }

  input[type="email"] {
    width   : 100%;
    padding : 16px;
    font-size: 16px;
    border-radius: 10px;
    border : 1px solid #ccc;
    margin-bottom: 16px;
    box-sizing: border-box;
  }

  .submit-btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(180deg, #8ad53c, #6cb428);
    color: #fff;
    border: none;
    border-radius: 100px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
  }
  .submit-btn:hover {
    background: linear-gradient(180deg, #6cb428, #8ad53c);
  }

  .msg {
    text-align: center;
    margin-top: 12px;
    font-size: 15px;
    color: #555;
  }

</style>
</head>

<body>

<div class="main-wrap">

        <img src="Travel.jpg" alt="才能発見＆自分軸確立講座のメインビジュアル" class="hero-img">
    
    <div class="catch-copy">
    **＼【無料】特別講座に今すぐ参加！／**
    **迷いを断ち切り、自分だけの「軸」を確立する**
  </div>

  <div class="form-box">

    <div class="title">▼ メールアドレスを入力して**無料**参加 ▼</div>

        <form id="leadForm" action="ACTION_URL" method="POST">

      <input id="email" type="email" name="email" placeholder="例：sample@gmail.com" required>

      <button type="submit" class="submit-btn">無料で**今すぐ**参加する</button>

      <p id="msg" class="msg">ご登録後、講座の詳細をメールでお送りします。</p>

    </form>

  </div>
</div>


<script>
  const form = document.getElementById("leadForm");
  const emailInput = document.getElementById("email");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async function(e){
    e.preventDefault();
    msg.textContent = "送信中...";
    msg.style.color = "#555";

    const email = emailInput.value.trim();
    // 正規表現は基本的なメール形式のみチェック
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
    if(!email || !re.test(email)){
      msg.textContent = "正しいメールアドレスを入力してください。";
      msg.style.color = "#c33";
      return;
    }

    try {
      const fd = new FormData(form);
      // **注意**: ACTION_URLを実際の送信先に置き換える必要があります
      const res = await fetch(form.action, {
        method: "POST",
        body: fd,
        headers: { "Accept": "application/json" }
      });

      if(res.ok){
        msg.textContent = "登録が完了しました。ありがとうございます！";
        msg.style.color = "green";
        form.reset();
      } else {
        // サーバー側でのエラーレスポンスの場合
        msg.textContent = "送信に失敗しました。時間をおいて再度お試しください。";
        msg.style.color = "#c33";
      }
    } catch {
      // ネットワークエラーの場合
      msg.textContent = "通信エラーが発生しました。";
      msg.style.color = "#c33";
    }
  });
</script>

</body>
</html>
